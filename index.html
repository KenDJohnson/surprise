<!doctype html>

  <head>
    <meta charset="utf-8">

    <title>Kayden's 15th Birthday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">

<script>
  function validateForm() {
    let guess = document.forms["passwordForm"]["guess"].value;
    var lock = document.getElementById("passwordscreen");
    var gift = document.getElementById("thegift");
    if (guess == "") {
      alert("You need to actually guess, Kayden. Try again.");
      return false;
    }
    
    if (guess.match(/\s*birthday\s*cake/gi)) {
      lock.classList.add("success");
      gift.classList.remove("success");
    } else {
      alert("Incorrect Password. Try again.");
    }
  }
  </script>

        <div class="row">
          <form name="passwordForm">
            <div class="col-sm mb-3">
              <input type="text" class="form-control" name="guess" id="password">
            </div>
            <button name="data" type="button"  class="btn btn-secondary" onclick="validateForm();return false;">Submit</button>
          </form>
        </div>
      </div>
    </div>
